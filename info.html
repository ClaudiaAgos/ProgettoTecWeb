<html>
<body>

<form action="età">
    <fieldset>
    <p>Seleziona la tua fascia d'età:</p>
    <input id="1" type="radio" name="eta" value="7-10 anni" > <label>  7-10 anni </label>
    <br>
    <input id="2" type="radio" name="eta" value="11-14 anni" ><label>  11-14 anni</label>
    <br>
    <input id="3" type="radio" name="eta" value="15-18 anni" > <label> 15-18 anni</label>
    <br>
</form>
<br>
<form action="partecipanti">

    <p>Seleziona il numero dei partecipanti:</p>
    <input id="4" type="radio" name="part" value="individuale" > individuale
    <br>
    <input id="5" type="radio" name="part" value="2-5" > gruppo (2-5 persone)
    <br>
    <input id="6" type="radio" name="part" value="classe" > classe (15-20 persone)
    <br>

</form>
</fieldset>

<button id="sub" type="submit" style="background-color: greenyellow" name="submit" onclick="choice()" >SUBMIT</button>

<script>

    function choice() {
        if (document.getElementById(1).checked == true) {
            if (document.getElementById(4).checked == true)
                location.href = '1-4.html';
            else if (document.getElementById(5).checked == true)
                location.href = '1-5.html';
            else if(document.getElementById(6).checked == true)
                location.href = '1-6.html';
        }
        else
        if (document.getElementById(2).checked == true) {
            if (document.getElementById(4).checked == true)
                location.href = '2-4.html';
            else if (document.getElementById(5).checked == true)
                location.href = '2-5.html';
            else if(document.getElementById(6).checked == true)
                location.href = '2-6.html';
        }
        else
            if (document.getElementById(3).checked == true) {
                if (document.getElementById(4).checked == true)
                    location.href = '3-4.html';
                else if (document.getElementById(5).checked == true)
                    location.href = '3-5.html';
                else if(document.getElementById(6).checked == true)
                    location.href = '3-6.html';
            }
    }
</script>

</body>
</html>
